<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact – Luke Boppart</title>
    <style>
        :root {
            --font-main: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            --color-bg: #fff;
            --color-text: #111;
            --color-accent: #e30613;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 960px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2rem;
        }

        header {
            grid-column: span 12;
            border-bottom: 1px solid #ccc;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        main {
            grid-column: span 8;
        }

        aside {
            grid-column: span 4;
            font-size: 0.9rem;
            color: #555;
        }

        a {
            color: var(--color-accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        nav a {
            text-decoration: none;
            color: #e30613;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .grid img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            text-decoration: none;
            color: #333;
            background: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .contact-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .contact-link img {
            height: 24px;
            width: 24px;
        }

        footer {
            grid-column: span 12;
            margin-top: 4rem;
            border-top: 1px solid #ccc;
            padding-top: 1rem;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Luke Boppart</h1>
            <p>Engineer | Additive Manufacturing | Software & Slicers</p>
            <nav style="grid-column: span 12; margin-bottom: 2rem;">
                <a href="index.html">Home</a> |
                <a href="fun.html">Fun</a> |
                <a href="gallery.html">Gallery</a> |
                <a href="contact.html">Contact</a>
            </nav>
            <h2>Contact</h2>
        </header>
        <main>
            <div class="contact-links">
                <a href="https://github.com/lukewarm-h2o" target="_blank" class="contact-link">
                    <img src="assets/icons/github.svg" alt="GitHub" />
                    GitHub
                </a>
                <a href="https://linkedin.com/in/luke-boppart-592302190/" target="_blank" class="contact-link">
                    <img src="assets/icons/linkedin.svg" alt="LinkedIn" />
                    LinkedIn
                </a>
                <a href="mailto:luke.boppart@formlabs.com" target="_blank" class="contact-link">
                    <img src="assets/icons/email.svg" alt="Email" />
                    Email Me (work)
                </a>
                <a href="https://youtube.com/@lukeboppart5860" target="_blank" class="contact-link">
                    <img src="assets/icons/youtube.svg" alt="YouTube" />
                    YouTube
                </a>
            </div>

        </main>
        <footer>
            &copy; 2025 Luke Boppart. Built with love †.
        </footer>
    </div>
</body>

</html>
